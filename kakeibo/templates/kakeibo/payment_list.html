<h1>Kfree家計簿</h1>

<h1>
    <a href="{% url 'payment_list' %}">支出一覧</a>
    <a href="{% url 'income_list' %}">収入一覧</a>
    <a href="{% url 'payment_create' %}">支出登録</a>
    <a href="{% url 'income_create' %}">収入登録</a>
    <a href="{% url 'Monthly_Payment' year='2023' month='11' %}">月間支出</a>
    <a href="{% url 'transition' %}">収支推移</a>
    <a href=>収支</a>
</h1>
{% block content %}

<div class="header">支出検索</div>
<label for="date">登録月</label>
<label class="year">
    <select>
        <option>2024年</option>
        <option>2023年</option>
        <option>2022年</option>
        <option>2021年</option>
        <option>2020年</option>
        <option>2019年</option>
    </select>
</label>
<label class="month">
    <select>
        <option>1月</option>
        <option>2月</option>
        <option>3月</option>
        <option>4月</option>
        <option>5月</option>
        <option>6月</option>
        <option>7月</option>
        <option>8月</option>
        <option>9月</option>
        <option>10月</option>
        <option>11月</option>
        <option>12月</option>
    </select>
</label>
    <label for="date">日付</label>
    <input name="year" value="{{ request.GET.year }}" type="text" />
    <input name="month" value="{{ request.GET.month }}" type="text" />
    <label for="price">金額</label>
    <input name="price" value="{{ request.GET.price }}" type="text" />
    <label for="category">カテゴリ</label>
    <input name="category" value="{{ request.GET.category }}" type="text" />
    <label for="summary">摘要</label>
    <input name="summary" value="{{ request.GET.summary }}" type="text" />
    <button type="submit">検索する</button>
  </form>

<table>
    <thead>
        <tr>支出一覧
        <th>日付</th>
        <th>金額</th>
        <th>カテゴリ</th>
        <th>摘要</th>
        <th>操作</th>
        </tr>
    </thead>
    <tbody>
    {% for payment in payments %}
        <tr>
            <td>{{ payment.date }}</td>
            <td>{{ payment.price }}</td>
            <td>{{ payment.category }}</td>
            <td>{{ payment.summary }}</td>
            <td>
                <a href="{% url 'payment_update' pk=payment.pk %}">
                    <button class="editbutton" type="button">編集</button>
                </a>
                <a href="{% url 'payment_delete' pk=payment.pk %}">
                    <button class="deletebutton" type="button">削除</button>
                </a>
            </td>
        {% endfor %}
        </tr>
    </tbody>
</table>
{% endblock content %}
