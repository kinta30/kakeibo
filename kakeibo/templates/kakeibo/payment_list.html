<h1>Payment List</h1>

<div class="header">支出検索</div>
<h1>登録月</h1>
<label class="year">
    <select>
        <option>2024年</option>
        <option>2023年</option>
        <option>2022年</option>
        <option>2021年</option>
        <option>2020年</option>
        <option>2019年</option>
    </select>
</label>
<label class="month">
    <select>
        <option>1月</option>
        <option>2月</option>
        <option>3月</option>
        <option>4月</option>
        <option>5月</option>
        <option>6月</option>
        <option>7月</option>
        <option>8月</option>
        <option>9月</option>
        <option>10月</option>
        <option>11月</option>
        <option>12月</option>
    </select>
</label>
<h1>金額</h1>
<textarea id="paymentmony"></textarea>
<h1>カテゴリ</h1>

<h1>摘要</h1>

<div id="search-button"></div>

{% block content %}
<table>
    <thead>
        <tr>
        <th>日付</th>
        <th>金額</th>
        <th>カテゴリ</th>
        <th>摘要</th>
        <th>操作</th>
        </tr>
    </thead>
    <tbody>
    {% for payment in paymentList %}
        <tr>
            <td>{{ payment.date }}</td>
            <td>{{ payment.mony }}</td>
            <td>{{ payment.category }}</td>
            <td></td>
            <td></td>
        </tr>
    </tbody>
</table>

{% endblock content %}
