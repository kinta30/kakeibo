<h1>Payment List</h1>

<div class="header">支出検索</div>
<div>登録月</div>
<label class="year">
    <select>
        <option>2024年</option>
        <option>2023年</option>
        <option>2022年</option>
        <option>2021年</option>
        <option>2020年</option>
        <option>2019年</option>
    </select>
</label>
<label class="month">
    <select>
        <option>1月</option>
        <option>2月</option>
        <option>3月</option>
        <option>4月</option>
        <option>5月</option>
        <option>6月</option>
        <option>7月</option>
        <option>8月</option>
        <option>9月</option>
        <option>10月</option>
        <option>11月</option>
        <option>12月</option>
    </select>
</label>
<label for="mony">金額</label>
<input type="text" id="mony" name="mony" required minlength="4" maxlength="8" size="10" />
<div>カテゴリ</div>


<label for="A">摘要</label>
<input type="text" id="A" name="A" required minlength="4" maxlength="8" size="10" />

<button class="serchbutton" type="submit">検索</button>

{% block content %}
<table>
    <thead>
        <tr>支出一覧
        <th>日付</th>
        <th>金額</th>
        <th>カテゴリ</th>
        <th>摘要</th>
        <th>操作</th>
        </tr>
    </thead>
    <tbody>
    {% for payment in paymentLists %}
        <tr>
            <td>{{ payment.date }}</td>
            <td>{{ payment.mony }}</td>
            <td>{{ payment.category }}</td>
            <td></td>
            <td></td>
        {% endfor %}
        </tr>
    </tbody>
</table>

{% endblock content %}
