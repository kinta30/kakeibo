<h1>支出削除確認</h1>

<p>本当に削除してよろしいですか？</p>
<p>日付:{{ object.date }}</p>
<p>カテゴリ:{{ object.category }}</p>
<p>金額:{{ object.price }}</p>
<p>摘要</p>

<form method="get" action="{% url 'payment_list' %}">
    <button type="submit">いいえ、一覧に戻ります</button>
</form>
<form method="post" action="{% url 'payment_delete' pk=object.pk %}">
    {% csrf_token %}
    <button type="submit">はい、削除します</button>
</form>
